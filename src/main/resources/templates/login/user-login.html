<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>
<h3 th:text="${welcome}">Default Title</h3>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:300px;" th:object="${user}">
    <div class ="form-group">
        <label th:for="userName">User Name</label>
        <input class="form-control" th:field="*{userName}" th:placeholder="Username" />
        <span th:errors="*{userName}" class="error"></span>
    </div>
    <div class ="form-group">
        <label th:for="passWord">Password</label>
        <input class="form-control" type ="password" th:field="*{passWord}" th:placeholder="Password" />
        <span th:errors="*{passWord}" class="error"></span>
    </div>


    <input type="submit" value="Login" />





</form>



</body>
</html>
