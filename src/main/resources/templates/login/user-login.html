<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>



<nav th:replace="fragments :: navigation"></nav>

<h3 class="login-greet" th:text="${welcome}">Default Title</h3>

<form method="post" style="max-width:300px;" th:object="${user}" class = "login">
    <h1 th:text="${msg}" class="msg"></h1>
    <div class ="form-group">
        <label th:for="userName">User Name</label>
        <input class="form-control" th:field="*{userName}" th:placeholder="Username" />
        <span th:errors="*{userName}" class="error"></span>
    </div>
    <div class ="form-group">
        <label th:for="passWord">Password</label>
        <input class="form-control" type ="password" th:field="*{passWord}" th:placeholder="Password" />
        <span th:errors="*{passWord}" class="error"></span>
    </div>


    <input type="submit" value="Login" />





</form>



</body>
</html>
