<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<h2 th:text="'Edit Ticket' + ${ticket.subject} + '(id=' + ${ticket.ticketId}+')'"></h2>


<form method="post" style="max-width:600px; " action = "/ticket/edit">
    <div class="form-group">
        <label for="subject-field">Subject</label>
        <input class="form-control" id="subject-field" th:value="${ticket.subject}" type="text" name="subject" />
        <span class="error" th:text="${error}"></span>
    </div>
    <div class="form-group">
        <label for="desc-field">Description</label>
        <input class="form-control" id="desc-field" th:value="${ticket.description}" type="text" name="description" />
        <span class="error" th:text="${error}"></span>
    </div>
    <input type="hidden" th:value="${ticket.ticketId}" name="ticketId" />
    <input type="submit" value="Edit Ticket" />

</form>





</body>
</html>
