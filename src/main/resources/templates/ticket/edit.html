<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="'Edit \'' + ${ticket.subject} + '\' (ID: ' + ${ticket.id} + ')'"></h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${ticket}">
    <div class="form-group">
        <label th:for="requester">Requester</label>
        <input class="form-control" th:field="*{requester}"  />
        <span th:errors="*{requester}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="location">Location</label>
        <input class="form-control" th:field="*{location}" />
        <span th:errors="*{location}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="subject">Subject</label>
        <input class="form-control" th:field="*{subject}" />
        <span th:errors="*{subject}" class="error"></span>
    </div>
    <div class="form-group2">
        <label th:for="description">Description</label>
        <textarea rows="10" class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="resolution">Resolution</label>
        <textarea rows="10" class="form-control" th:field="*{resolution}" />
        <span th:errors="*{resolution}" class="error"></span>
    </div>
    <label th:for="type">Priority</label>
    <select name="priorityId">
        <option th:each="priority : ${priorities}"
                th:text="${priority.name}"
                th:value="${priority.id}"></option>
    </select>

    <input type="hidden" name="id" th:value="*{id}" />
    <input type="submit" value="Update" />



</form>

</body>
</html>
