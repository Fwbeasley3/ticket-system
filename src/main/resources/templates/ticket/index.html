<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${tickets} and ${tickets.size()}">no tickets :(</p>





<table class="table">

    <tr>
        <th>ID</th>
        <th>Requester</th>
        <th>Subject</th>
        <th>Location</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Created</th>
        <th>Edit</th>




    </tr>

    <tr th:each="ticket : ${tickets}" >
        <td th:text="${ticket.id}"></td>
        <td th:text="${ticket.requester}"></td>
        <td >
            <a href="#" th:text="${ticket.subject}" th:href="@{view/{id}/(id=${ticket.id})}" />
        </td>
        <td th:text="${ticket.location}"></td>
        <td th:text="${ticket.priority.name}"></td>
        <td th:text="${ticket.status.name}"></td>
        <td th:text="${ticket.date}"></td>
        <td>
            <a th:href="@{'/ticket/edit/' + ${ticket.id}}">Edit</a>
        </td>
    </tr>
</table>



<div>
    <a href="/ticket/add">Add Ticket</a>

</div>





</body>
</html>
