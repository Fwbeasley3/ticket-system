<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<form method="post" style="max-width:600px;" th:object="${ticket}">
    <div class="form-group">
        <label th:for="subject">Subject</label>
        <input class="form-control" th:field="*{subject}" />
        <span th:errors="*{subject}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="requester">Requester</label>
        <input class="form-control" th:field="*{requester}" />
        <span th:errors="*{requester}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="site">Site</label>
        <input class="form-control" th:field="*{site}" />
        <span th:errors="*{site}" class="error"></span>
    </div>

    <input type="submit" value="Add Ticket" />

</form>

</body>
</html>
