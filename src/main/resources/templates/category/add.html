<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>



<nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}">Default Title</h1>
<div class="test">
<form method="post" style="max-width:600px;" th:object="${category}" class="add-cat">
    <div class="form-group">
        <label th:for="name">Category</label>
        <input class="form-control" th:field="*{name}"  />
        <span th:errors="*{name}" class="error"></span>
    </div>


    <input type="submit" onclick="clicked(event)"  value="Add Category" />

</form>
</div>

<script>
function clicked(e)
{
    if(!confirm('Add Category?'))e.preventDefault();
}
</script>
</body>
</html>
